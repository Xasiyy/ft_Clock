<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <title>ft_Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- √âcran de connexion (masqu√© par d√©faut) -->
    <div class="auth-container" id="authContainer">
        <div class="auth-card">
            <h1>ft_Clock</h1>
            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Connexion</button>
                <button class="auth-tab" id="registerTab">Inscription</button>
            </div>
            
           <!-- Formulaire de connexion -->
            <div class="auth-form" id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" class="auth-input">
                <input type="password" id="loginPassword" placeholder="Mot de passe" class="auth-input">
                <button class="auth-btn" id="loginBtn">Se connecter</button>
                <p class="auth-error" id="loginError"></p>
            </div>

            <!-- Formulaire d'inscription -->
            <div class="auth-form hidden" id="registerForm">
                <input type="email" id="registerEmail" placeholder="Email" class="auth-input">
                <input type="password" id="registerPassword" placeholder="Mot de passe (min 6 caract√®res)" class="auth-input">
                
                <!-- Champ login 42 -->
                <input type="text" id="registerLogin42" placeholder="Login 42" class="auth-input login42-input">
                
                <button class="auth-btn" id="registerBtn">S'inscrire</button>
                <p class="auth-error" id="registerError"></p>
            </div>
        </div>
    </div>

    <!-- Application principale (masqu√©e par d√©faut) -->
    <div class="container hidden" id="appContainer">
        <div class="user-info">
            <div class="user-meta">
                <span id="userEmail"></span>
                <button class="login-display-btn" id="editLoginBtn" title="Modifier le login">
                <span>@</span><span id="displayLogin42">---</span>
            </button>
        </div>
            <button class="logout-btn" id="logoutBtn">D√©connexion</button>
        </div>
        <div class="user-info">
            <div class="user-meta">
                <span id="userEmail"></span>
            </div>
            <div class="user-actions">
                <button class="sync-btn" id="syncBtn" title="Synchroniser avec 42">üîÑ Sync 42</button>
            </div>
        </div>
        <div class="header">
            <div class="month-selector">
                <button class="nav-btn" id="prevMonth">‚Üê</button>
                <h2 id="currentMonth"></h2>
                <button class="nav-btn" id="nextMonth">‚Üí</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Heures faites</div>
                    <div class="stat-value" id="hoursDone">0h</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Heures restantes</div>
                    <div class="stat-value" id="hoursRemaining">0h</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Heures requises</div>
                    <div class="stat-value" id="hoursRequired">0h</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Moyenne/jour</div>
                    <div class="stat-value" id="dailyAverage">0h</div>
                </div>
            </div>

            <div class="settings">
                <div class="setting-row">
                    <span class="setting-label">Heures mensuelles requises</span>
                    <button class="minus-btn" id="minusHours">‚àí</button>
                    <input type="number" class="setting-input" id="monthlyHours" value="160">
                    <button class="plus-btn" id="plusHours">+</button>
                </div>
                <div class="setting-row">
                    <span class="setting-label">Inclure les samedis</span>
                    <div class="toggle" id="saturdayToggle"></div>
                </div>
            </div>
        </div>

        <div class="calendar">
            <div class="calendar-grid" id="calendar"></div>
        </div>
    </div>

    <!-- Modal pour ajouter des heures -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalDate"></div>
            <div class="modal-input-group">
                <label class="modal-label">Heures travaill√©es</label>
                <input type="number" class="modal-input" id="hoursInput" step="0.5" min="0" placeholder="0">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelBtn">Annuler</button>
                <button class="btn btn-delete hidden" id="deleteBtn">Supprimer</button>
                <button class="btn btn-primary" id="saveBtn">Valider</button>
            </div>
        </div>
    </div>
    <!-- Modal pour modifier le login 42 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">Modifier le login 42</div>
            <div class="modal-input-group">
                <label class="modal-label">Votre login 42</label>
                <input type="text" class="modal-input" id="login42Input" placeholder="ex: darthcae">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelLoginBtn">Annuler</button>
                <button class="btn btn-primary" id="saveLoginBtn">Enregistrer</button>
            </div>
        </div>
    </div>
    <!-- Firebase SDK (version 9 - modulaire) -->
    <script type="module" src="app.js"></script>
</body>
</html>
